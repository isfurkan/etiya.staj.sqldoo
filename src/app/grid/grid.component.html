<div>

    <button pButton type="button" (click)="refreshGrid(tab.menuId)"  label="Refresh"></button>
</div>


<div>

    <p-dataTable [value]="cars" *ngFor="let tab of tabs">
        <button pButton type="button" (click)="refreshGrid(tab.menuId)"  label="Refresh"></button>
        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
    </p-dataTable>
</div>
